<!doctype html>
<html class="flexbox flexbox-form">
<head>
  <title>Flexbox: flex, align, order</title>
  <link rel="stylesheet" href="../shared/demo-styles.css" media="all" />
  <style>
  
  form {
    /* STEP 1 */
    /* Set display: flex; to turn the element into a flex-container. */
    display: flex;
    flex-flow: row wrap;
    justify-content: space-between;
    align-items: stretch;
    width: 50%;
    height: 100px;

    margin: 0 auto;
    background: #eee;
    padding: 1em;
  }
  
  input[name="search"]{
    flex: 1 0 100px;
  }
  
  a{
    padding: 0.5em;
  }
  
  .submit{
    background: salmon;
  }
  
  
  </style>
</head>
<body>
  <h1>Form add-on</h1>
  
  <form action="#">
    <input type="text" name="search" placeholder="Find great coffee in London"/>
    <a href="#" class="submit">Search</a>
  </form>
  
</body>
</html>
